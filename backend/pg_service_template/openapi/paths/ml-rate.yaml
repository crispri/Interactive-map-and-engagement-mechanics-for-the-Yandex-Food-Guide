post:
  summary: Rate restaurants ids list by ML based on user info (mock)
  description: Rate restaurants ids list by ML based on user info (mock)
  tags:
    - ML
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            restaurant_ids:
              description: List of restaurant ids
              type: array
              items:
                type: string
                format: uuid
          required:
            - restaurant_ids
  security:
    - UserTicketAuth: [ ]
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              restaurant_ids:
                type: array
                items: {
                  $ref: "../openapi.yaml#/components/schemas/Scores"
                }
    400:
      $ref: "../responses/400.yaml"
    401:
      $ref: "../responses/401.yaml"



