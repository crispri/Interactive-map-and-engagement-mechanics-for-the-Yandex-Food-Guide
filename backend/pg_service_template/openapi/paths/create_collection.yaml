post:
    description: "Создать коллекцию"
    tags:
        - Подборки
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    $ref: "../openapi.yaml#/components/schemas/CollectionCreate"
    security:
        -   UserTicketAuth: [ ]

    responses:
        200:
            description: "OK"
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            id:
                                type: string
                                format: uuid
                        required:
                            -   id
        400:
            $ref: "../responses/400.yaml"
        401:
            $ref: "../responses/401.yaml"