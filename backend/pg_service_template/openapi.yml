openapi: "3.0.2"
info:

    title: API для Гида
    version: "1.0"
servers:
    -   url: http://localhost:8080/
components:
    schemas:
        coordinates:
            type: object
            properties:
                lat:
                    description: Latitude
                    type: number
                    format: double
                lon:
                    description: Longitude
                    type: number
                    format: double
            required:
                - lat
                - lon
        institution:
            type: object
            properties:
                id: 
                    type: integer
                coordinates:
                    $ref: "#/components/schemas/coordinates"
                name:
                    type: string
                description:
                    type: string
                address:
                    type: string
                approved:
                    type: boolean
                rating:
                    type: number
                    format: double
                check:
                    type: number
                    format: double
                price_lower_bound:
                    type: integer
                price_upper_bound:
                    type: integer
            required:
                - id
                - coordinates
                - name
                - description
                - address
                - is_public
                - rating
                - check
        selection:
            type: object
            properties:
                id:
                    type: integer
                name:
                    type: string
                description:
                    type: string
                is_public:
                    type: boolean    
            required:
                - id
                - name
                - description        

    # responses:
