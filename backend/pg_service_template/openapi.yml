paths:
    /recommendations:
        get:
            description: Get recommended establishments in the area
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                lower_left_corner:
                                    description: coordinates
                                    $ref: "#/components/schemas/coordinates"
                                top_right_corner:
                                    description: coordinates
                                    $ref: "#/components/schemas/coordinates"
                                max_count:
                                    type: integer
                                user_id:
                                    type: integer
                            required:
                                - coordinates
                                - max_count
                                - user_id
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/institution'
                '400':
                    description: invalid input parameters

